<!DOCTYPE html>
<html>
	<head>
		@@include('./meta.html', {"title" : "向指令中传递数据"})
		<title>angular-8</title>
		@@include('./style.html')
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div class="container" ng-app="app">
			<h1>8.2 向指令中传递数据</h1>
			<div class="container">
				<div my-directive my-url="http://google.com" my-link-text="Click me to go to Google"></div>
			</div>
			
			<h2>数据绑定</h2>
			<div class="form-group">
				<label>Their URL field:</label>
				<input type="text" ng-model="theirUrl" class="form-control">
				<div my-directivetwo some-attr="theirUrl" my-link-text="Click me to go to Google"></div>
			</div>
		</div>
		@@include('./js.html')
		<script src="two.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
