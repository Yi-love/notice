<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
<meta name="apple-mobile-web-app-title" content="表达式">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta http-equiv="Cache-Control" content="no-siteapp">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

		<title>angular-6</title>
		<link rel="stylesheet" type="text/css" href="/lib/bootstrap-3.3.4-dist/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="/lib/buttons/buttons.css"/>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div class="container" ng-app="app">
			<h1>表达式</h1>
			<h3>6.1解析angular表达式</h3>
			<div ng-controller="myController">
				<input type="text" ng-model="expr" class="form-control" placeholder="Enter an expression" />
				<h2>{{parseValue}}</h2>
			</div>
			<h3>6.2插入字符串</h3>
			<div ng-controller="interpolateController">
				<input type="email" class="form-control" ng-model="to" placeholder="email example@xx.com" /><br />
				<textarea name="" ng-model="emailBody" rows="6" cols="30" class="form-control"></textarea><br />
				<pre>{{previewText}}</pre>
			</div>
			<h3>插入字符串服务化</h3>
			<div ng-controller="parseController">
				<input type="email" class="form-control" ng-model="emailTo" placeholder="email example@xx.com" /><br />
				<textarea name="" ng-model="emailBody" rows="6" cols="30" class="form-control"></textarea><br />
				<pre>{{previewText}}</pre>
			</div>
		</div>
		<script src="/lib/angular-1.3.0-beta.14/angular.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/angular-1.3.0-beta.14/angular-messages.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/jquery-master/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/bootstrap-3.3.4-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
