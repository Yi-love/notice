<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
<meta name="apple-mobile-web-app-title" content="表单验证">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta http-equiv="Cache-Control" content="no-siteapp">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

		<title>angular-7</title>
		<link rel="stylesheet" type="text/css" href="/lib/bootstrap-3.3.4-dist/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="/lib/buttons/buttons.css"/>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div class="container" ng-app="app">
			<h1>表单验证</h1>
			<form action="/angular/signup" name="signup_form" method="post" ng-submit="signupForm()" ng-controller="signupController">
				<div class="form-group">
					<label>Your name</label>
					<input type="text" placeholder="Name" name="name" ng-model="signup.name" ng-minlength=3 ng-maxlength=20 required class="form-control" />
					<div class="error" ng-messages="signup_form.name.$error" ng-messages-multiple ng-messages-include="errors.html"></div>
				</div>
				<button type="submit" class="button button-primary button-rounded">Submit</button>
			</form>
		</div>
		<script src="/lib/angular-1.3.0-beta.14/angular.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/angular-1.3.0-beta.14/angular-messages.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/jquery-master/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/bootstrap-3.3.4-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<script src="two.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
