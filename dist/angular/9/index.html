<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
<meta name="apple-mobile-web-app-title" content="内置指令">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta http-equiv="Cache-Control" content="no-siteapp">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

		<title>angular-9</title>
		<link rel="stylesheet" type="text/css" href="/lib/bootstrap-3.3.4-dist/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="/lib/buttons/buttons.css"/>
        <link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div class="container" ng-app="app">
			<h1>内置指令</h1>
			<h2>布尔属性</h2>
			<div class="contanier">
				<h3>1.  ng-disabled</h3>
				<textarea class="form-control" ng-disabled="isDisabled">Wait 5 seconds</textarea>
				<h3>2.  ng-readonly</h3>
				<p>Type here to make sibling readonly:</p>
				<input type="text" ng-model="somePropertyone" class="form-control"><br/>
				<input type="text" ng-readonly="somePropertyone" value="Some text here" class="form-control" />
				<h3>3.  ng-checked</h3>
				<div class="form-group">
					<label>someProperty = {{someProperty}}</label>
					<input type="checkbox"  ng-checked="someProperty" ng-init="someProperty = true" ng-model="someProperty">
					<label>someProperty = {{anotherProperty}}</label>
					<input type="checkbox" ng-checked="anotherProperty" ng-init="anotherProperty = false" ng-model="anotherProperty">
				</div>
				<h3 class="">4.  ng-selected</h3>
				<div class="form-group">
					<label>Select Two Fish:</label>
					<input type="checkbox" ng-model="isTwoFish"><br/>
					<select>
						<option>One Fish</option>
						<option ng-selected="isTwoFish">Two Fish</option>
					</select>
				</div>
			</div>
			<h2>类布尔属性</h2>
			<div class="container">
				<h3>1. ng-href</h3>
				<a ng-href="{{ myHref }}">I'm feeling lucky, when I load</a>
				<a href="{{ myHref }}">I'm feeling 404</a>
				<h3>2. ng-src</h3>
				<p>WrongWay</p>
				<img src="{{imgSrc}}" height="200"/>
				<p>Rightway</p>
				<img ng-src="{{imgSrc}}" height="200"/>
			</div>
		</div>
		<script src="/lib/angular-1.3.0-beta.14/angular.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/angular-1.3.0-beta.14/angular-messages.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/jquery-master/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/bootstrap-3.3.4-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
