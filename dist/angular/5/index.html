<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
<meta name="apple-mobile-web-app-title" content="控制器">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta http-equiv="Cache-Control" content="no-siteapp">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

		<title>angular-5</title>
		<link rel="stylesheet" type="text/css" href="/lib/bootstrap-3.3.4-dist/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="/lib/buttons/buttons.css"/>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div class="container" ng-app="app">
			<h1>控制器</h1>
			<div ng-controller="firstController" class="col-xs-12">
				<h4>The simplest adding machine ever</h4>
				<input type="text" class="form-control" ng-model="counter" /><br />
				<button class="button button-primary" ng-click="add(1)">Add</button>
				<a class="button button-caution" ng-click="subtract(1)">Subtract</a>
				<h4>Current count : {{counter}}</h4>
			</div>
			<h1>控制器嵌套</h1>
			<div ng-controller="parentController">
				<div ng-controller="childController">
					<a class="button button-action" ng-click="sayHello()">Say Hello</a>
				</div>
				{{person}}
			</div>
		</div>
		<script src="/lib/angular-1.3.0-beta.14/angular.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/angular-1.3.0-beta.14/angular-messages.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/jquery-master/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/bootstrap-3.3.4-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
